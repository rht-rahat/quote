<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="header text-center mt-4">
        <h2>Random Quoute And Name</h2>
    </div>
    <div class="container">
        <form id="quoteForm" class="w-50 mx-auto mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Write your name</label>
                <input type="text" class="form-control" id="name" placeholder="Write Your Name" lang="bn" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get New Quoute</button>
        </form>

        <div id="cardContainer" class="row mt-5"></div>
    </div>

    <script src="./script/main.js"></script>
</body>

</html>
